name: Deploy React Frontend to Azure Static Web App

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths: ["f/**"]

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: false
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_MEADOW_088461003 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "./f" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist" # Built app content directory - optional (MUST BE dist/ as this is created when testing build command locally)
        env:
          VITE_BACKEND_API_URL: ${{ secrets.VITE_BACKEND_NC_API_URL }}
          ###### End of Repository/Build Configurations ######
